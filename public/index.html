<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What I'm Climbing</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">

  <body>
      <div class="container">
          <div class="title">
            Climbing @ The Gunks
          </div>
          <br />
          <br />
          <br />
          <div id="dashboard-row1" class="dashboard row 1">
          	<div id="barChart-div" style=""></div>
            <div id="donutChart-div" style="margin-right:30px;"></div>
          </div>
          <div id="dashboard-row2" class="dashboard row 2">
          	<div id="mapChart-div" style=""></div>
          </div>
          <br />
          <br />
          <div id="cardSort">
            <select name="Sort by" id="sortBy" onchange="sortCards()">
                <option value="route">Route Name</option>
                <option value="stars">Stars</option>
                <option value="date">Date</option>
                <option value="grade">Grade</option>
            </select>
            <select name="Order" id="sortOrder" onchange="sortCards()" style="margin-left: 5px;">
              <option value="descending">Desc</option>
              <option value="ascending">Asc</option>
            </select>
          </div>
          <div id="cardHolder"></div>

    </div>
  </body>
